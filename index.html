<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love üíó</title>

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:'Segoe UI', sans-serif;
}

body{
 background: linear-gradient(135deg,#ffd1e6,#ffb3d9,#ffc2e2);
 overflow:hidden;
 color:#fff;
 text-align:center;
}

/* Pages */
.page{
 position:absolute;
 width:100%;
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 transition:1s;
 opacity:0;
 pointer-events:none;
 padding:40px;
}

.active{
 opacity:1;
 pointer-events:all;
}

/* Card */
.card{
 background:rgba(255,255,255,0.35);
 backdrop-filter:blur(18px);
 padding:40px;
 border-radius:30px;
 box-shadow:0 20px 50px rgba(255,105,180,0.25);
 animation:float 4s ease-in-out infinite;
 max-width:800px;
 color:#ff2e93;
}

@keyframes float{
 0%,100%{transform:translateY(0px);}
 50%{transform:translateY(-15px);}
}

h1{
 font-size:40px;
 margin-bottom:20px;
 color:#ff2e93;
}

p{
 font-size:18px;
 line-height:1.8;
 color:#c21870;
}

button{
 margin:15px;
 padding:12px 25px;
 border:none;
 border-radius:30px;
 background:#ff2e93;
 color:white;
 font-weight:bold;
 cursor:pointer;
 transition:0.3s;
 position:relative;
}

button:hover{
 transform:scale(1.1);
 background:#ff5cad;
}

input{
 padding:10px;
 border:none;
 border-radius:20px;
 margin-top:15px;
 text-align:center;
 background:#fff0f7;
 color:#ff2e93;
 font-weight:bold;
}

/* Floating Hearts */
.heart{
 position:absolute;
 color:#ff2e93;
 font-size:20px;
 animation:floatHearts 6s linear infinite;
}

@keyframes floatHearts{
 0%{transform:translateY(100vh); opacity:1;}
 100%{transform:translateY(-10vh); opacity:0;}
}

/* Chat Page */
.chatBox{
 width:95%;
 max-width:420px;
 height:75vh;
 background:rgba(255,255,255,0.35);
 backdrop-filter:blur(18px);
 border-radius:25px;
 padding:15px;
 overflow-y:auto;
 display:flex;
 flex-direction:column;
 gap:10px;
}

.msg{
 padding:10px 14px;
 border-radius:18px;
 max-width:70%;
 font-size:14px;
}

.me{
 background:#ff2e93;
 color:white;
 align-self:flex-end;
}

.her{
 background:white;
 color:#ff2e93;
 align-self:flex-start;
}

.time{
 font-size:10px;
 opacity:0.7;
 margin-top:3px;
}

.typing{
 font-size:12px;
 opacity:0.7;
}
</style>
</head>

<body>

<audio id="bgmusic" loop>
<source src="https://files.catbox.moe/6w8n8k.mp3" type="audio/mpeg">
</audio>

<!-- PASSWORD PAGE -->
<div class="page active" id="passwordPage">
 <div class="card">
  <h1>üíå Secret Entry üíå</h1>
  <p>Only my baby can enter üíó</p>
  <input type="password" id="password" placeholder="Enter Password">
  <br>
  <button onclick="checkPassword()">Unlock My Heart üíû</button>
 </div>
</div>

<!-- FOREVER PAGE -->
<div class="page" id="foreverPage">
 <div class="card">
  <div style="font-size:60px">ü§óüíûü§ó</div>
  <div style="font-size:50px;color:#ff007f">Forever Together üíñ</div>
 </div>
</div>

<!-- NEW CHAT PAGE -->
<div class="page" id="chatPage">
  <div class="chatBox" id="chatBox"></div>
</div>

<script>

let pages = ["passwordPage","foreverPage","chatPage"];
let current = 0;

/* PASSWORD */
function checkPassword(){
 let pass = document.getElementById("password").value;
 if(pass === "aishh"){
   document.getElementById("bgmusic").play();
   nextPage();
 }else{
   alert("Wrong password baby üòù");
 }
}

/* PAGE CHANGE */
function nextPage(){
 document.getElementById(pages[current]).classList.remove("active");
 current++;
 if(current < pages.length){
   let page = document.getElementById(pages[current]);
   page.classList.add("active");

   if(pages[current]==="foreverPage"){
      setTimeout(nextPage,4000);
   }

   if(pages[current]==="chatPage"){
      startChat();
   }
 }
}

/* CHAT SYSTEM */

const chatScript = [
 "you reached home? ü•∫",
 "i keep smiling like an idiot after today",
 "i still cant believe you're mine",
 "promise me you wont ever leave",
 "goodnight jaan üíó"
];

function time(){
 let d=new Date();
 return d.getHours()+":"+String(d.getMinutes()).padStart(2,'0');
}

function sendHerMessage(text){
 let box=document.getElementById("chatBox");

 let typing=document.createElement("div");
 typing.className="typing";
 typing.innerText="typing...";
 box.appendChild(typing);
 box.scrollTop=box.scrollHeight;

 setTimeout(()=>{
  typing.remove();

  let msg=document.createElement("div");
  msg.className="msg her";
  msg.innerHTML=text+"<div class='time'>"+time()+"</div>";
  box.appendChild(msg);
  box.scrollTop=box.scrollHeight;

 },1200+Math.random()*1500);
}

function startChat(){
 let i=0;
 function loop(){
   if(i<chatScript.length){
     sendHerMessage(chatScript[i]);
     i++;
     setTimeout(loop,3500);
   }
 }
 loop();
}

</script>
</body>
</html>
