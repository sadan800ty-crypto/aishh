<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>For Aishh ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{
background:radial-gradient(circle at center,#ff8fc4,#ff2e8a);
height:100vh;overflow:hidden;color:white;
cursor:none;
}

/* cursor glow */
.cursor{
width:20px;height:20px;border-radius:50%;
position:fixed;pointer-events:none;
background:white;box-shadow:0 0 20px white,0 0 40px #ff9ac9;
transform:translate(-50%,-50%);
}

/* floating hearts particles */
.bg span{
position:absolute;color:white;opacity:.5;
animation:rise linear infinite;
}
@keyframes rise{
from{transform:translateY(100vh) scale(.5);}
to{transform:translateY(-10vh) scale(1.2);}
}

/* 3D stage */
.stage{
perspective:1500px;
width:100%;height:100vh;
position:relative;
}

.card{
position:absolute;
width:100%;height:100%;
display:flex;justify-content:center;align-items:center;
flex-direction:column;text-align:center;
backdrop-filter:blur(20px);
background:rgba(255,255,255,.08);
border-radius:20px;
transform-style:preserve-3d;
transform:rotateY(90deg);
transition:1s cubic-bezier(.77,0,.18,1);
}
.card.active{transform:rotateY(0);}

h1{font-size:3rem;text-shadow:0 0 25px rgba(255,255,255,.8);}
p{margin-top:15px;font-size:1.2rem;}

button{
margin-top:35px;padding:12px 28px;border:none;border-radius:30px;
background:white;color:#ff1493;font-weight:600;cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.15);box-shadow:0 0 20px white;}

/* lock screen */
#lock{
position:fixed;width:100%;height:100vh;background:#ff2e8a;
display:flex;flex-direction:column;justify-content:center;align-items:center;
z-index:10;
}
input{padding:12px;border:none;border-radius:20px;margin-top:15px;text-align:center;}

/* typing */
.typing{border-right:3px solid white;white-space:nowrap;overflow:hidden;width:0;animation:typing 3s steps(30,end) forwards;}
@keyframes typing{to{width:100%;}}

/* envelope */
.envelope{
width:260px;height:160px;background:white;border-radius:12px;
cursor:pointer;position:relative;overflow:hidden;
}
.letter{
position:absolute;top:100%;width:100%;padding:20px;color:#ff1493;background:white;transition:1s;
}
.envelope.open .letter{top:-150px;}

/* gallery */
.gallery img{
width:180px;border-radius:15px;margin:10px;transition:.4s;
box-shadow:0 0 20px rgba(255,255,255,.6);
}
.gallery img:hover{transform:scale(1.15) rotate(2deg);}
</style>

</head>

<body>

<div class="cursor" id="cursor"></div>
<div class="bg" id="bg"></div>

<div id="lock">
<h1>Enter Password üíñ</h1>
<input type="password" id="pass">
<button onclick="unlock()">Enter</button>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8c8a73467.mp3">
</audio>

<div class="stage">

<div class="card" id="c0">
<h1 class="typing">Happy Birthday Aishh üéÇ</h1>
<p>18 February ‚Äî my universe started shining</p>
<button onclick="next()">Begin</button>
</div>

<div class="card" id="c1">
<h1>You Are My Magic ‚ú®</h1>
<p>Every second feels special with you</p>
<button onclick="next()">Next</button>
</div>

<div class="card" id="c2">
<h1>My Heart üíå</h1>
<div class="envelope" onclick="this.classList.toggle('open')">
<div class="letter">
Write your personal message here ‚ù§Ô∏è
</div>
</div>
<button onclick="next()">Next</button>
</div>

<div class="card" id="c3">
<h1>Our Memories üì∏</h1>
<div class="gallery">
<img src="https://picsum.photos/300?1">
<img src="https://picsum.photos/300?2">
<img src="https://picsum.photos/300?3">
</div>
<button onclick="next()">Next</button>
</div>

<div class="card" id="c4">
<h1>Will You Stay With Me Forever? üíç</h1>
<p>I Love You Aishh ‚ù§Ô∏è</p>
</div>

</div>

<script>
let i=0, unlocked=false;
const cards=document.querySelectorAll('.card');
cards[0].classList.add('active');

function unlock(){
if(pass.value.toLowerCase()==='aishh'){
lock.style.display='none';
music.play().catch(()=>{});
unlocked=true;
}else alert("Wrong password");
}

function next(){
if(!unlocked)return;
if(i<cards.length-1){
cards[i].classList.remove('active');
i++;
cards[i].classList.add('active');
}
}

/* cursor glow */
document.addEventListener('mousemove',e=>{
cursor.style.left=e.clientX+'px';
cursor.style.top=e.clientY+'px';
});

/* floating hearts */
for(let j=0;j<25;j++){
let s=document.createElement('span');
s.innerHTML='‚ù§';
s.style.left=Math.random()*100+'vw';
s.style.animationDuration=5+Math.random()*5+'s';
bg.appendChild(s);
}
</script>

</body>
</html>
