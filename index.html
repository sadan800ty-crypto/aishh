<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love üíó</title>

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
 font-family:'Segoe UI', sans-serif;
}

body{
 background: linear-gradient(135deg,#ffd1e6,#ffb3d9,#ffc2e2);
 background-size:120% 120%;
 overflow:hidden;
 color:#fff;
 text-align:center;
 transition:background-position 0.2s;
}

/* ‚≠ê STAR CANVAS */
#stars{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 pointer-events:none;
 z-index:-1;
}

/* Pages */
.page{
 position:absolute;
 width:100%;
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 transition:1s ease;
 opacity:0;
 pointer-events:none;
 padding:40px;
 filter:blur(6px);
 transform:scale(1.03);
}

.active{
 opacity:1;
 pointer-events:all;
 filter:blur(0);
 transform:scale(1);
}

/* Card */
.card{
 background:rgba(255,255,255,0.35);
 backdrop-filter:blur(18px);
 padding:40px;
 border-radius:30px;
 max-width:800px;
 color:#ff2e93;
 animation:float 4s ease-in-out infinite, heartbeat 5s ease-in-out infinite;
 box-shadow:
 0 0 25px rgba(255,105,180,0.5),
 0 0 60px rgba(255,105,180,0.25),
 0 20px 50px rgba(255,105,180,0.25);
}

@keyframes float{
 0%,100%{transform:translateY(0px);}
 50%{transform:translateY(-15px);}
}

@keyframes heartbeat{
 0%,100%{transform:scale(1);}
 50%{transform:scale(1.01);}
}

h1{
 font-size:40px;
 margin-bottom:20px;
 color:#ff2e93;
}

p{
 font-size:18px;
 line-height:1.8;
 color:#c21870;
}

button{
 margin:15px;
 padding:12px 25px;
 border:none;
 border-radius:30px;
 background:#ff2e93;
 color:white;
 font-weight:bold;
 cursor:pointer;
 transition:0.3s;
 position:relative;
}

button:hover{
 transform:scale(1.1);
 background:#ff5cad;
}

input{
 padding:10px;
 border:none;
 border-radius:20px;
 margin-top:15px;
 text-align:center;
 background:#fff0f7;
 color:#ff2e93;
 font-weight:bold;
}

/* Floating Hearts */
.heart{
 position:absolute;
 color:#ff2e93;
 font-size:20px;
 animation:floatHearts 6s linear infinite;
}

@keyframes floatHearts{
 0%{transform:translateY(100vh); opacity:1;}
 100%{transform:translateY(-10vh); opacity:0;}
}

/* Love Counter */
#loveCounter{
 position:fixed;
 bottom:15px;
 right:20px;
 font-size:14px;
 color:#ff2e93;
 opacity:0.8;
}

/* Typing Cursor */
.cursor{
 display:inline-block;
 width:2px;
 height:1em;
 background:#ff2e93;
 margin-left:4px;
 animation:blink 0.8s infinite;
}

@keyframes blink{
 0%,100%{opacity:1;}
 50%{opacity:0;}
}

/* Proposal Celebration */
.foreverText{
 font-size:60px;
 color:#ff007f;
 animation:glow 1.5s infinite alternate;
}

@keyframes glow{
 from{text-shadow:0 0 10px #ff4fa3;}
 to{text-shadow:0 0 30px #ff007f;}
}

.hug{
 font-size:80px;
 animation:hugmove 1s infinite alternate;
}

@keyframes hugmove{
 from{transform:scale(1);}
 to{transform:scale(1.2);}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<audio id="bgmusic" loop>
<source src="https://files.catbox.moe/6w8n8k.mp3" type="audio/mpeg">
</audio>

<!-- Love Counter -->
<div id="loveCounter"></div>

<script>
/* ========= ORIGINAL CORE LOGIC UNCHANGED ========= */
let pages=["passwordPage","introPage","page1","page2","page3","proposalPage","foreverPage"];
let current=0;

function checkPassword(){
 let pass=document.getElementById("password").value;
 if(pass==="aishh"){
  document.getElementById("bgmusic").play();
  nextPage();
 }else{
  alert("Wrong password baby üòù");
 }
}

function nextPage(){
 document.getElementById(pages[current]).classList.remove("active");
 current++;
 if(current<pages.length){
  let page=document.getElementById(pages[current]);
  page.classList.add("active");
  startTyping(page);
 }
}

/* ========= TYPEWRITER ========= */
function startTyping(page){
 let elements=page.querySelectorAll("h1,p");
 elements.forEach(el=>{
  if(el.dataset.done)return;
  el.dataset.done=true;
  let text=el.innerHTML.trim();
  el.innerHTML="";
  let i=0;
  function type(){
   if(i<text.length){
    el.innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,20);
   }else{
    let c=document.createElement("span");
    c.className="cursor";
    el.appendChild(c);
   }
  }
  type();
 });
}

window.onload=()=>{
 startTyping(document.getElementById("passwordPage"));
};

/* ========= STARRY BACKGROUND ========= */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<80;i++){
 stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5,o:Math.random()});
}

function drawStars(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 stars.forEach(s=>{
  ctx.beginPath();
  ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
  ctx.fillStyle="rgba(255,255,255,"+s.o+")";
  ctx.fill();
  s.o+= (Math.random()-0.5)*0.03;
  if(s.o<0)s.o=0;
  if(s.o>1)s.o=1;
 });
 requestAnimationFrame(drawStars);
}
drawStars();

/* ========= PARALLAX ========= */
document.addEventListener("mousemove",e=>{
 let x=e.clientX/window.innerWidth;
 let y=e.clientY/window.innerHeight;
 document.body.style.backgroundPosition=`${50+x*8}% ${50+y*8}%`;
});

/* ========= LOVE COUNTER ========= */
function updateLoveCounter(){
 let start=new Date("2025-01-01T22:00:00");
 let now=new Date();
 let diff=Math.floor((now-start)/(1000*60*60*24));
 document.getElementById("loveCounter").innerText="Loving you for "+diff+" days üíû";
}
setInterval(updateLoveCounter,60000);
updateLoveCounter();

/* ========= LOVE WHISPERS ========= */
const loveWords=["mine üíó","only you","always","cutuuu","meri jaan","forever"];
setInterval(()=>{
 let note=document.createElement("div");
 note.innerText=loveWords[Math.floor(Math.random()*loveWords.length)];
 note.style.position="fixed";
 note.style.bottom="10%";
 note.style.left=Math.random()*80+"%";
 note.style.color="#ff2e93";
 note.style.fontWeight="bold";
 note.style.opacity="0";
 note.style.transition="2s";
 document.body.appendChild(note);
 setTimeout(()=>note.style.opacity="1",100);
 setTimeout(()=>note.style.opacity="0",3000);
 setTimeout(()=>note.remove(),5000);
},30000);

/* ========= DRAMATIC YES ========= */
function acceptLove(){
 document.body.style.filter="brightness(0.7)";
 setTimeout(()=>{
  document.body.style.filter="brightness(1)";
  nextPage();
  for(let i=0;i<35;i++){
   let heart=document.createElement("div");
   heart.classList.add("heart");
   heart.innerHTML="üíñ";
   heart.style.left=Math.random()*100+"vw";
   heart.style.fontSize=(Math.random()*35+20)+"px";
   document.body.appendChild(heart);
   setTimeout(()=>heart.remove(),4000);
  }
 },700);
}

/* ========= RUNAWAY BUTTON ========= */
let noBtn=document.getElementById("noBtn");
if(noBtn){
 noBtn.addEventListener("mouseover",()=>{
  noBtn.style.position="absolute";
  noBtn.style.top=Math.random()*80+"%";
  noBtn.style.left=Math.random()*80+"%";
 });
}
</script>
