<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love üíó</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif;}
body{
    background:linear-gradient(135deg,#ffd1e8,#ffc0dd,#ffb3d8);
    height:100vh;
    overflow:hidden;
    color:#fff;
}

/* pages */
.page{
    position:absolute;
    width:100%;
    height:100%;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    padding:40px;
    backdrop-filter: blur(8px);
}

.active{display:flex}

/* glass card */
.card{
    background:rgba(255,255,255,0.12);
    padding:40px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
    max-width:800px;
    transform:perspective(1000px) rotateX(6deg);
}

/* headings */
h1{
    font-size:48px;
    margin-bottom:25px;
    text-shadow:0 0 15px #ff4fa3;
}

/* typing text */
.typing{
    font-size:22px;
    line-height:1.7;
    min-height:200px;
    white-space:pre-wrap;
}

/* buttons */
button{
    margin-top:30px;
    padding:12px 28px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    background:#ff4fa3;
    color:white;
    transition:.3s;
}
button:hover{transform:scale(1.1);}

/* password */
input{
    padding:12px;
    border-radius:20px;
    border:none;
    text-align:center;
    font-size:18px;
}

/* floating hearts */
.heart{
    position:fixed;
    bottom:-40px;
    font-size:22px;
    animation:floatUp linear forwards;
    opacity:.7;
}
@keyframes floatUp{
    to{transform:translateY(-110vh) rotate(360deg);opacity:0}
}

/* proposal buttons */
#noBtn{position:absolute}
#yesBtn{background:#ff2a8a}

/* hug scene */
.hug img{
    width:120px;
    border-radius:50%;
    margin:0 20px;
    animation:hug 2s infinite alternate ease-in-out;
}
@keyframes hug{
    from{transform:translateX(-20px)}
    to{transform:translateX(20px)}
}

.forever{
    font-size:60px;
    margin-top:30px;
    text-shadow:0 0 20px #fff,0 0 40px #ff4fa3;
}
</style>
</head>
<body>

<!-- PASSWORD -->
<div class="page active" id="lock">
<div class="card">
<h1>üíó Just You & Me</h1>
<input id="pass" placeholder="enter password">
<br>
<button onclick="unlock()">open</button>
<p id="err"></p>
</div>
</div>

<!-- BILLION PEOPLE -->
<div class="page" id="p1">
<div class="card">
<h1>Out of 8 Billion...</h1>
<div class="typing" id="t1"></div>
<button onclick="next()">continue üíû</button>
</div>
</div>

<!-- MEMORY PAGE -->
<div class="page" id="p2">
<div class="card">
<h1>My Favourite Memory</h1>
<div class="typing" id="t2"></div>
<button onclick="next()">next üíó</button>
</div>
</div>

<!-- GROWTH PAGE -->
<div class="page" id="p3">
<div class="card">
<h1>You Changed Me</h1>
<div class="typing" id="t3"></div>
<button onclick="next()">always you üíñ</button>
</div>
</div>

<!-- DISTANCE PAGE -->
<div class="page" id="p4">
<div class="card">
<h1>No Matter The Distance</h1>
<div class="typing" id="t4"></div>
<button onclick="proposal()">something important...</button>
</div>
</div>

<!-- PROPOSAL -->
<div class="page" id="proposal">
<div class="card">
<h1>Will you stay with me forever?</h1>
<button id="yesBtn" onclick="accept()">YES üíç</button>
<button id="noBtn">NO</button>
</div>
</div>

<!-- HUG END -->
<div class="page" id="end">
<div class="card">
<div class="hug">
<img src="photo1.jpg">
<img src="photo2.jpg">
</div>
<div class="forever">Forever Together üíû</div>
</div>
</div>

<script>

/* PASSWORD */
function unlock(){
 if(document.getElementById("pass").value==="aishh"){
    show("p1");
    typeText(texts[0],"t1");
 }else document.getElementById("err").innerText="wrong password :(";
}

/* PAGE CONTROL */
let index=1;
function next(){
 index++;
 show("p"+index);
 typeText(texts[index-1],"t"+index);
}
function proposal(){show("proposal")}

function show(id){
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

/* TYPEWRITER */
function typeText(text,el){
 let i=0, speed=25;
 const box=document.getElementById(el);
 box.innerHTML="";
 function type(){
   if(i<text.length){
      box.innerHTML+=text.charAt(i);
      i++;
      setTimeout(type,speed);
   }
 }
 type();
}

/* RUNNING NO BUTTON */
const no=document.getElementById("noBtn");
document.addEventListener("mousemove",e=>{
 if(!no || !no.offsetParent) return;
 const rect=no.getBoundingClientRect();
 const dist=Math.hypot(e.clientX-(rect.left+rect.width/2),e.clientY-(rect.top+rect.height/2));
 if(dist<120){
   no.style.left=Math.random()*(window.innerWidth-100)+"px";
   no.style.top=Math.random()*(window.innerHeight-50)+"px";
 }
});

/* ACCEPT */
function accept(){
 show("end");
 startHearts();
}

/* HEARTS */
function startHearts(){
 setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
 },300);
}

/* TEXTS (keep same text you gave) */
const texts=[
`Out of 8 billion people in this world,
somehow my heart found you.
and since then...
nothing ever felt the same.`,

`remember your last birthday my love?
we were trying to win over each other.
i still have those chats,
and a year later we kept every promise.`,

`you made me feel emotions again.
i was just existing before...
now i live every moment because of you.`,

`there is distance between us right now
but our love is stronger than ever.
and i know...
we are meeting very soon.`
];

</script>
</body>
</html>
